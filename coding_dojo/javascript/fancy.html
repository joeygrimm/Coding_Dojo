<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fancy Array</title>
  </head>
  <body>
    <script type="text/javascript">
    function nameArray() {
      var name = ["James", "Jill", "Jane", "Jack"]
      for (var i = 0; i < 4; i++) {
        console.log(i, "->", name[i]);
      }

    }
    nameArray()

    </script>
  </body>
</html>
