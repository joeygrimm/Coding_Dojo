<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Users</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        $('input[name="submit"]').click(function() {
          $('table').append('<tr><td>' + $('input[name="first_name"]').val() + '</td><td>'
						+ $('input[name="last_name"]').val() + '</td><td>'
						+ $('input[name="email"]').val() + '</td><td>'
						+ $('input[name="phone_number"]').val() + '</td></tr>');
					return false;
				});
      });
    </script>
  </head>
  <body>
    <table style="width:30%" border="1px solid black">
      <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Contact #</th>
      </tr>
    </table>
    <h1>Add User</h1>
    <form class="user_info" action="index.html" method="post">
      <label for="first_name">First Name: </label>
      <input type="text" name="first_name" value="First Name">
      <label for="last_name">Last Name:</label>
      <input type="text" name="last_name" value="Last Name">
      <label for="email">Email Address:</label>
      <input type="text" name="email" value="Email Address">
      <label for="phone">Phone No.</label>
      <input type="text" name="phone" value="Contact #">
      <input type="submit" name="submit" value=" Add User">
    </form>
  </body>
  <style type="text/css">
    table {
    border: 1px solid black;
    width: 30%;
  }

    td {
      margin-right: 20px;
    }

    h1 {
      border-bottom: 3px solid black;
      width: 30%;
    }

    form {
      width: 24%;
      margin-left: 100px;
    }

  label{
margin-left: 15px;
  }

  input {
    display: inline-block;
    width: 300px;
    margin-right: 15px;
  }
  </style>
</html>
