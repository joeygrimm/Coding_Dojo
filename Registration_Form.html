<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Registration Page</title>
  </head>
  <body>
    <h1>My Registration Form</h1>
    <form>
      <p></p>
      <label>
          First Name:<input type="text" name="name">
      </label>
      <p></p>
      <label>
          Last Name:<input type="text" name="name">
      </label>
      <p></p>
      <label>
          Email:<input type="text" name="name">
      </label>
      <p></p>
      <label>
          Password:<input type="password" name="password">
      </label>
      <p></p>
      <label>
          PW Confirm:<input type="password" name="password">
      </label>
      <p></p>
      <label>
          Birthday:<input type="date" name="date_of_birth">
      </label>
      <p></p>
      <label>
         Male<input type="radio" name="gender" value="male">
      </label>
      <label>
         Female<input type="radio" name="gender" value="female">
      </label>
      <label>
         Other<input type="radio" name="gender" value="female">
      </label>
      <p>A short description about yourself:</p>
      <textarea name="name" rows="8" cols="30"></textarea>
      <p></p>
      Favorite Language:<select>
        <option value="JavaScript">JavaScript</option>
        <option value="Python">Python</option>
        <option value="C#">C#</option>
        <option value="Java">Java</option>
        <option value="Objective-C">Objective-C</option>
      </select>
      <p></p>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
